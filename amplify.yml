version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> /services/.env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
